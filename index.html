<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- Valcambisuisse -->
        <div class="valcambisuisse">
            <img src="ValcambiSuisse.png" alt="valcambi suisse" class="banner-image">
        </div>

        <!-- Valcambi logotipo -->
        <div class="content">
            <div class="left-section">
                <img src="ValcambiLogotipo.png" alt="valcambi logotipo" class="valcambi-logotipo">
            </div>

            <!-- R with title, text and image -->
            <div class="right-section">
                <h2>Assay certificate</h2>
                <p class="text-line">minted bar</p>
                <p class="text-line" id="fineness">Au 999,9</p>
                <!--<p class="text-line">Au 999,9</p> -->
                <p class="text-line" id="net_weight">1kg</p>
                <!--<p class="text-line">1kg</p>-->
                <p class="spaced-text">Certificated assayer:</p>
                <img src="ValcambiCHI.png" alt="assayeur fondeur" class="assayeurfondeur-image">
            </div>
        </div>

        <!-- Code -->
        <div class="code-section">
            <!--<p class="code" id="sn_prefix"></p>-->
            <p class="code" id="serial_number"></p>
            <!--<p class="code">AA 007910</p>-->
        </div>
    </div>

    <script src="script2.js"></script>

</body>
</html>
